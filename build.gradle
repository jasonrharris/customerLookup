plugins {
    id 'java'
}

group 'jasonharris'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.17'
    compile group: 'io.dropwizard', name: 'dropwizard-db', version: '1.3.17'
    compile group: 'io.dropwizard', name: 'dropwizard-jdbi3', version: '1.3.17'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}
